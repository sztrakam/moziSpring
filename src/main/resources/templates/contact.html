<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kapcsolat - MoziSpring</title>
  <link rel="stylesheet" href="/static/contact.css">
</head>
<body>
<header>
  <h1>Kapcsolat</h1>
  <nav>
    <ul class="menu">
      <li th:if="${loggedIn}">&nbsp;&nbsp;<a href="/logout">Kijelentkezés</a>&nbsp;&nbsp;|</li>
      <li th:if="${loggedIn}">&nbsp;&nbsp;<a href="/index">Vissza a főoldalra</a>&nbsp;&nbsp;|</li>
      <li th:if="${loggedIn == false}">&nbsp;&nbsp;<a href="/login">Bejelentkezés</a>&nbsp;&nbsp;|</li>
      <li th:if="${loggedIn == false}">&nbsp;&nbsp;<a href="/register">Nem rendelkezik még fiókkal?</a>&nbsp;&nbsp;|</li>
      <li th:if="${loggedIn}">&nbsp;&nbsp;<a href="/data">Adatok lekérdezése</a>&nbsp;&nbsp;|</li>
      <li th:if="${loggedIn}">&nbsp;&nbsp;<a href="/messages">Üzenetek megjelenítése</a>&nbsp;&nbsp;|</li>
      <li th:if="${loggedIn and role == 'admin'}">&nbsp;&nbsp;<a href="/admin">Admin oldal</a>&nbsp;&nbsp;|</li>
    </ul>
  </nav>
</header>
<main>
  <h3>Kapcsolatfelvételi űrlap</h3>

  <p th:if="${loggedIn}" th:text="'Bejelentkezett: ' + ${username}"></p>
  <p th:if="${loggedIn == false}" th:text="'Vendég'"></p>

  <form action="/contact" method="post">
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Üzenet:</label><br>
    <textarea id="message" name="message" required></textarea><br><br>

    <button type="submit">Küldés</button>
  </form>

  <div th:if="${successMessage}">
    <p th:text="${successMessage}" style="color: green;"></p>
  </div>
</main>
<footer>
  <p>&copy; 2024 MoziSpring</p>
</footer>
</body>
</html>
