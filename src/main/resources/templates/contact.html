<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kapcsolat - MoziSpring</title>
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<header>
  <h1>Üdvözöljük a MoziSpring weboldalán!</h1>
  <nav>
    <ul>
      <li th:unless="${loggedIn}">Kérjük, jelentkezzen be a többi oldalak elérése érdekében</li>
      <li th:unless="${loggedIn}"><a href="/login">Bejelentkezés</a></li>
      <li th:if="${loggedIn}"><a href="/logout">Kilépés</a></li>
      <li th:if="${loggedIn}"><a href="/data">Adatbázis táblázatok lekérdezése</a></li>
      <li th:if="${loggedIn}">Üdvözöljük, <span th:text="${username}"></span></li>
    </ul>
  </nav>
</header>
<main>
  <h2>Kapcsolatfelvételi űrlap</h2>
  <form action="/contact" method="post">
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Üzenet:</label><br>
    <textarea id="message" name="message" required></textarea><br><br>

    <button type="submit">Küldés</button>
  </form>

  <div th:if="${successMessage}">
    <p th:text="${successMessage}" style="color: green;"></p>
  </div>
</main>
<footer>
  <p>&copy; 2024 MoziSpring</p>
</footer>
</body>
</html>
